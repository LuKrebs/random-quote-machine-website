		<script type="text/javascript">

			$(document).ready(function() { 
	  		getQuote();
			});

			function getRandomInt(min, max) {
		    min = Math.ceil(min);
		    max = Math.floor(max);
		    return Math.floor(Math.random() * (max - min)) + min;
			}

			// function openURL(url){

			// }

			function getQuote() {
  			var myArray = [
					['“Do not cry because it is over, smile because it happened.”',"Dr. Seuss"],
					['“Be yourself; everyone else is already taken.” ', "Oscar Wilde"], 
					['“Two things are infinite: the universe and human stupidity; and I am not sure about the universe.” ', "Albert Einstein"],
					['“Be who you are and say what you feel, because those who mind do not matter, and those who matter do not mind.”',"Bernard M. Baruch"],
					['“So many books, so little time.”', 'Frank Zappa'],
					['“A room without books is like a body without a soul.”', 'Marcus Tullius Cicero'],
					['“You only live once, but if you do it right, once is enough.”', 'Mae West'],
					['“Be the change that you wish to see in the world.”', 'Mahatma Gandhi'],
					['“In three words I can sum up everything I have learned about life: it goes on.”', 'Robert Frost'],
					['“If you want to know what a man likes, take a good look at how he treats his inferiors, not his equals.”', 'J.K. Rowling'], 
					['“Friendship ... is born at the moment when one man says to another "What! You too? I thought that no one but myself . . .” ', 'C.S. Lewis, The Four Loves'],
					['“No one can make you feel inferior without your consent.”', 'Eleanor Roosevelt'],
					['“If you tell the truth, you do not have have to remember anything.”', 'Mark Twain'],
					['“A friend is someone who knows all about you and still loves you.”', 'Elbert Hubbard'],
					['“Always forgive your enemies; nothing annoys them so much.”', 'Oscar Wilde'],
					['“Live as if you were to die tomorrow. Learn as if you were to live forever.” ', 'Mahatma Gandhi'],
					['“To live is the rarest thing in the world. Most people exist, that is all.”', 'Oscar Wilde'],
					['“Without music, life would be a mistake.”', 'Friedrich Nietzsche']
				];
	    	$("#tweet-quote").click(function(){ 
      		$("#tweet-quote").attr('href', 'https://twitter.com/intent/tweet?hashtags=quotes&text=' + encodeURIComponent('"We accept the love we think we deserve." Stephen Chbosky'));
	  		});
  
	    	$("#new-quote").click(function () {
	      	var a = getRandomInt(0,18);
	      	$("#new-phrase").html(myArray[a][0]);
	      	$("#new-phrase-second").html(myArray[a][1]);
	      	$("#tweet-quote").click(function(){ 	
						$("#tweet-quote").attr('href', 'https://twitter.com/intent/tweet?hashtags=quotes&text=' + encodeURIComponent(myArray[a][0]) + " " + myArray[a][1]);
	  			});
	    	});
			}

		</script>
